<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Counter-App made by Manu</title>
  </head>

  <body>
    <div class="counter">
        <!-- Photo by <a href="https://unsplash.com/@atinfinity?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">at infinity</a> on <a href="https://unsplash.com/photos/pi4a3mucMEA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
      <h2>Until Maha Shivratri <img src="images/confetti.png" alt=""></h2>
      <div class="countdown">
        <div class="Days">
          <p class="big-tex" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="Hours">
          <p class="big-tex" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="Minutes">
          <p class="big-tex" id="minutes">0</p>
          <span>Minutes</span>
        </div>
        <div class="Seconds">
          <p class="big-tex" id="seconds">0</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
